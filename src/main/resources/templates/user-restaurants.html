<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head">
    <title>The Spork</title>
</head>

<body>
<header th:replace="fragments/commons :: navigation"></header>
<main>
    <div class="containerUserRestaurants">
        <h4 class="mb-3">Restaurants</h4>
        <div th:if="${#lists.isEmpty(allUserRestaurants)}">
            <div class="row mx-auto">
                <h1 class="font-weight-bold col-md-12 text-center">Doesn't seem like you own any restaurants</h1>
            </div>
        </div>
        <form class="userRestaurants" th:action="@{/restaurants/user-restaurants}" th:method="GET">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="restaurant: ${allUserRestaurants}" th:object="${restaurant}" class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%"
                                  fill="#eceeef" dy=".3em">Thumbnail
                            </text>
                        </svg>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <p class="card-text" th:text="|Name: *{restaurantName}|">Value: Some Value
                                    </p>
                                    <p class="card-text" th:text="|Cuisine: *{cuisine}|">Value: Some Value</p>
                                    <p class="card-text" th:if="*{priceRange != null}"
                                       th:text="|Price Range: *{priceRange}|">Value: Some Value</p>
                                    <p class="card-text" th:if="*{priceRange ==  null}" th:text="|Price Range: n/a|">
                                        Value: Some Value</p>
                                    <p class="card-text" th:text="|Rating: *{rating} / 5.0|">Value: Some Value</p>
                                </div>
                                <div class="col colRight">
                                    <div class="row rowRight">
                                        <div class="col">
                                            <div class="btn-group">
                                                <button type="button"
                                                        class="btn btn-sm btn-outline-secondary"><a
                                                        th:href="@{/reviews/}">Reviews</a></button>
                                                <button type="button"
                                                        class="btn btn-sm btn-outline-secondary"><a
                                                        th:href="@{/restaurant/edit-restaurant}">Edit</a></button>
                                                <button type="button"
                                                        class="btn btn-sm btn-outline-secondary"><a
                                                        th:href="@{/restaurants/delete-restaurant}">Delete</a></button>
                                            </div>
                                            <div>
                                                <a class="write-review"
                                                   th:href="@{/reviews/write-review}">Write a review</a>
                                            </div>
                                            <div>
                                                <a class="add-menu"
                                                   th:href="@{/menus/add-menu}">Add a menu</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/commons :: footer"></div>
</body>

</html>
