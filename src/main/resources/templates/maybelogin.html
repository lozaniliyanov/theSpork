<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">User Login</h5>
                    <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                        This username and password combination does not exist.
                    </div>
                    <form th:action="@{/users/login}" method="POST">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="form-floating mb-3">
                                        <label for="floatingInputUsername">Username</label>
                                        <input th:value="*{username}" type="text" class="form-control"
                                               id="floatingInputUsername" placeholder="myusername"
                                               required autofocus>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="password" type="password"
                                               class="form-control"
                                               id="floatingPassword"
                                               placeholder="Password"
                                               required autofocus minlength="4" maxlength="20">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-default" type="submit">
                                    <img th:src="@{/images/loginIcon.png}" width="270" alt="registerIcon"/>
                                </button>
                            </div>
                            <a class="d-block text-center mt-2 small" th:href="@{/users/register}">Don't have an
                                account? Register!</a>
                            <hr class="my-4">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
